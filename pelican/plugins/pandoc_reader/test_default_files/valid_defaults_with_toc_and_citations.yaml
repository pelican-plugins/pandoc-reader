# valid_defaults_with_toc_and_citations.yml
#
# A test default file that is valid and sets table_of_contents to true
#
reader: markdown+smart+citations+implicit_figures
writer: html5

table-of-contents: true

html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

citeproc: true
csl: "https://www.zotero.org/styles/ieee-with-url"

metadata:
  link-citations: false
  reference-section-title: References
